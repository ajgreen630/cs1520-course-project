{% extends '_base.html' %}
{% block content %}
<head>
    <link rel="stylesheet" href="../static/css/style.css"> 
    <script type="text/javascript" src="/static/js/panther-central.js"></script>
</head>

<div class="main">
    <div class="heading">
        <a>Welcome to Panther Central</a>
    </div>
    <div class="audio">
        <audio src="../static/audio/PC.m4a" controls AutoPlay loop hidden>
            <embed 
                src="./PC.m4a"
                width="300"
                height="90"
                loop="true"
                autostart="true">
            </audio>
    </div>
    <div class="timer">
        <p><span id="countdownminutes">-</span>:<span id="countdownseconds">-</span></p>

        <script type="text/javascript">
            var timeleft = parseInt(localStorage.getItem("timerLeft"));
            var minutes = parseInt(timeleft/60);
            var seconds = timeleft % 60;
            if (minutes < 10) 
            {
                minutes = "0" + minutes;
            }
            if (seconds < 10) 
            {
                seconds = "0" + seconds;
            }
            document.getElementById("countdownminutes").textContent = minutes;
            document.getElementById("countdownseconds").textContent = seconds;
            var downloadTimer = setInterval(function(){
            if(localStorage.getItem("keepRunning") == "true") { timeleft--; }
            localStorage.setItem("timerLeft", String(timeleft));
            var minutes = parseInt(timeleft/60);
            var seconds = timeleft % 60;
            if (minutes < 10) 
            {
                minutes = "0" + minutes;
            }
            if (seconds < 10) 
            {
                seconds = "0" + seconds;
            }
            document.getElementById("countdownminutes").textContent = minutes;
            document.getElementById("countdownseconds").textContent = seconds;
            if(timeleft <= 0)
            {
                clearInterval(downloadTimer);
                alert("You have run out of time!");
                window.location = "./home.html"; 
            }
            },1000);
        </script>
    </div>
    <div class="game">
        <br><h2>I am the virtual assistant, in order to help you, please solve this anagram.</h2><br>
        <h4>Your word is...</h4>
        <h1 id="scrambledWord">{{ scrambled_word }}</h1> <!-- Words are scrambled and displayed here... -->
        <p id="unscrambledWord" hidden>{{ unscrambled_word }}</p>

        <form name="guessForm" id="guess_frm" action="hillman-library.html">
            <input type="text" name="guess" id="guess_input" /><br>
            <input type="submit" valid="Submit" onclick="validateForm(document.getElementById('unscrambledWord').textContent, document.getElementById('guess_input').value); localStorage.setItem('pantherCentralStatus', 'cleared')"/>
        </form>
    </div>
{% endblock %}
